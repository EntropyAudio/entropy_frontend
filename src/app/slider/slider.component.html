<mat-slider [max]="max" [min]="min" [step]="step"
            (input)="sliderChange()">
  <input [(ngModel)]= "value" matSliderThumb>
</mat-slider>

<div class="label-container">
  <mat-label class="valueLabel">{{min}}</mat-label>
  <mat-label class="nameLabel">{{name}}</mat-label>
  <mat-label class="valueLabel">{{max}}</mat-label>
</div>
